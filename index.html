<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>

<style>
    body {
        background-color: rgba(244, 143, 143, 0.914);
        color: rgb(20, 13, 13);
        text-align: center;
        max-width: 400px;
        padding: 1rem;
        margin: auto;

    }

    .clock{
        font-size: 4rem;
    }

    .day, .dayOfWeek {
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
    }

</style>

<body>
    <div id="clock" class="clock"></div>
    <div class="bottom">
        <div id="day" class="day"></div>
        <div id="dayOfWeek" class="dayOfWeek"></div>
    </div>



    <script>
        const showTime = () => {
            let date = new Date ()
            console.log(date)

            let weekday = [
                "Sunday",
                "Monday", 
                "Tuesday", 
                "Wednesday", 
                "Thursday", 
                "Friday", 
                "Saturday",
            ];

            let months = [
                "January", 
                "February", 
                "March",
                "April",
                "May",
                "June", 
                "July", 
                "August", 
                "September",
                "October", 
                "November", 
                "December",
            ];

            let h = date.getHours()
            console.log(h)

            let m = date.getMinutes()
            console.log(m)

            let s = date.getSeconds()
            console.log(s)

            let session = "AM"

            let dayOfWeek = weekday[date.getDay()]
            console.log(dayOfWeek)

            let dayOfMonth =months[date.getDate()]
            console.log(dayOfMonth)


            if(h === 0) {
                h = 12;
            }

            if (h > 12) {
                h = h-12;
                session ="PM";
            }

            let time = h + ":" + m + ":" + s + " " + session

            document.querySelector('.clock').innerText = time
            document.querySelector('.clock').textContent = time

            document.querySelector('.day').innerHTML = 
            months[date.getMonth()] + " " + dayOfMonth + "," + date.getFullYear()

            document.querySelector('.dayOfWeek').innerHTML = dayOfWeek

            setTimeout(showTime, 1000)


        };

        showTime();

    </script>


</body>
</html>
